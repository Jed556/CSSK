<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Text Portrait</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Crimson+Text|Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1 class="title-name">
                <a href="">Lyrics Portrait</a>
            </h1>
            <h2 class="title-legend">Lyrics with your portrait</h2>
        </div>

        <div class="search">
            <input type="text" name="song" class="search-song" autofocus="autofocus" placeholder="Song to search"
                id="search-input" />
            <ul class="results" id="results">
            </ul>
        </div>
    </div>
    <div class="lyrics" id="lyrics">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>

    <script>
